acc_cluster:
  - Name: head
  - DMA:
    - Name: head_dma
      MaxReqSize: 64
      BufferSize: 128
      PIOMaster: LocalBus
      Type: NonCoherent
  - DMA:
    - Name: head_stream_dma0
      PIOMaster: LocalBus
      StreamSize: 8
      BufferSize: 64
      Type: Stream
  - Accelerator:
    - Name: head_Top
      IrPath: hw/ir/head/top.ll
      PIOSize: 65
      PIOMaster: LocalBus
      # Local to PIO
      LocalSlaves: LocalBus
      Debug: False
  - Accelerator:
    - Name: head_NormalConv
      IrPath: hw/ir/head/NormalConv.ll
      Debug: False
      PIOSize: 1
      PIOMaster: LocalBus
      StreamOut: head_stream_dma0
    - Var:
      - Name: head_NormalConvWindow
        Type: SPM
        Size: 27
        Ports: 27
    - Var:
      - Name: head_NormalConvWeights
        Type: SPM
        Size: 432
        Ports: 27
    - Var:
      - Name: head_NormalConvBias
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_NormalConvIMultBias
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_NormalConvNShiftBias
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_NormalConvIMultOut
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_NormalConvNShiftOut
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_NormalConvWeightZP
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_NormalConvQBuffer
        Type: SPM
        Size: 576
        Ports: 2
    - Var:
      - Name: head_NormalConvOut
        Type: Stream
        StreamSize: 8
        BufferSize: 64
        InCon: head_NormalConv
        OutCon: head_DWConv
  - Accelerator:
    - Name: head_DWConv
      IrPath: hw/ir/head/DWConv.ll
      Debug: False
      PIOSize: 1
      PIOMaster: LocalBus
    - Var:
      - Name: head_DWConvWindow
        Type: SPM
        Size: 144
        Ports: 9
    - Var:
      - Name: head_DWConvWeights
        Type: SPM
        Size: 160
        Ports: 9
    - Var:
      - Name: head_DWConvBias
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_DWConvIMultBias
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_DWConvNShiftBias
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_DWConvIMultOut
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_DWConvNShiftOut
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_DWConvWeightZP
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_DWConvQBuffer
        Type: SPM
        Size: 1536
        Ports: 2
    - Var:
      - Name: head_DWConvOutBuffer
        Type: SPM
        Size: 16
        Ports: 1
    - Var:
      - Name: head_DWConvOut
        Type: Stream
        StreamSize: 8
        BufferSize: 64
        InCon: head_DWConv
        OutCon: head_PWConv
  - Accelerator:
    - Name: head_PWConv
      IrPath: hw/ir/head/PWConv.ll
      Debug: False
      PIOSize: 1
      PIOMaster: LocalBus
      StreamIn: head_stream_dma0
    - Var:
      - Name: head_PWConvLocalFeats
        Type: SPM
        Size: 16
        Ports: 24
    - Var:
      - Name: head_PWConvWeights
        Type: SPM
        Size: 128
        Ports: 24
    - Var:
      - Name: head_PWConvBias
        Type: SPM
        Size: 8
        Ports: 1
    - Var:
      - Name: head_PWConvIMultBias
        Type: SPM
        Size: 8
        Ports: 1
    - Var:
      - Name: head_PWConvNShiftBias
        Type: SPM
        Size: 8
        Ports: 1
    - Var:
      - Name: head_PWConvIMultOut
        Type: SPM
        Size: 8
        Ports: 1
    - Var:
      - Name: head_PWConvNShiftOut
        Type: SPM
        Size: 8
        Ports: 1
    - Var:
      - Name: head_PWConvWeightZP
        Type: SPM
        Size: 8
        Ports: 1